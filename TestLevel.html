    <script >

        var score = 0;

        const Game = () => {

            var jtiq4 = document.getElementById("tiq4").value;
            var jtiq5 = document.getElementById("tiq5").value;


            if (jtiq1 == jtlq1) {
                score = score + 2;

            }
            if (jtiq2 == jtlq2) {
                score = score + 2;

            }
            if (jtiq3 == jtlq3) {

            }
            if (jtiq4 == jtlq4) {
                score = score + 2;

            }
            if (jtiq5 == jtlq5) {
                score = score + 2;

            }
            if (score <= 5) {
                /* xx.innerText = "Score =" + score;*/
                alert("Bravo Your Score is :   " + score + "     Press OK to move Easy Level");
                window.location = "EasyLevel.html";
            }
            if (score > 5 && score <= 7) {

                window.location = "IntermediateLevel.html";
            }
            if (score > 7) {
                alert("Bravo Your Score is :   " + score + "     Press OK to move Hard Level");
                /*window.Location = "HardLevel.html";*/

            }

            randomNo2 = Math.floor(Math.random() * 5 + 1)
